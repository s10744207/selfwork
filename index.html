        <script>
            class DrawLoad {
                constructor(canvas) {
                    this.per = 0;
                    this.canvas = document.getElementById(canvas); //获取canvas元素
                    this.context = this.canvas.getContext('2d'); //获取画图环境，指明为2d
                    this.centerX = this.canvas.width / 2; //Canvas中心点x轴坐标
                    this.centerY = this.canvas.height / 2; //Canvas中心点y轴坐标
                    this.rad = Math.PI * 2 / 100; //将360度分成100份，那么每一份就是this.rad度
                    this.drawFrame();
                }
                setPer(per) {
                    this.per = per;
                }
                clearAnimation() {
                    window.cancelAnimationFrame(this.raf_id);
                }
                //繪製FRONT COLOR
                currentCircle() {
                    this.context.save();
                    this.context.strokeStyle = "#2A2A2A"; //FRONT COLOR
                    this.context.lineWidth = 8; //LINE WIDTH
                    this.context.beginPath(); //START
                    this.context.arc(this.centerX, this.centerY, 50, -Math.PI / 2, -Math.PI / 2 + this.per * this.rad, false);
                    //用于绘制圆弧this.context.arc(x坐标，y坐标，半径，起始角度，终止角度，顺时针/逆时针)
                    this.context.stroke(); //绘制
                    this.context.closePath(); //END
                    this.context.restore();
                }
                //繪製BACK COLOR
                bgCircle() {
                    this.context.save();
                    this.context.beginPath();
                    this.context.lineWidth = 8; //LINE WIDTH
                    this.context.strokeStyle = "#C4C4C4";
                    this.context.arc(this.centerX, this.centerY, 50, 0, Math.PI * 2, false);
                    this.context.stroke();
                    this.context.closePath();
                    this.context.restore();
                }
                //百分比文字
                text() {
                    this.context.save();
                    this.context.fillStyle = "#2A2A2A"; //设置描边样式
                    this.context.font = "20px Arial"; //设置字体大小和字体
                    //绘制字体，并且指定位置
                    this.context.fillText(this.per.toFixed(0) + "%", this.centerX - 16, this.centerY + 6);
                    // this.context.stroke(); //执行绘制
                    this.context.restore();
                }
                //动画循环
                drawFrame() {
                    this.raf_id = window.requestAnimationFrame(this.drawFrame.bind(this));
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.bgCircle();
                    this.text();
                    this.currentCircle();
                };
            }
            //偵測器啟用動畫
            var times = 0;
            function activecircle() {
                times++;
                if (times <= 1)
                    startcircle();
            }
            function startcircle() {
                const dl = new DrawLoad('canvas');
                let i = 0;
                let iv = Number;
                iv = setInterval(() => {
                    dl.setPer(++i);
                    if (i > 50) {
                        clearInterval(iv); // 清除
                        dl.clearAnimation(); //清除动画刷新
                    }
                }, 20);
